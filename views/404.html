<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Grid Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 215, 0, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 215, 0, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 1;
    }
    
    .container {
      position: relative;
      z-index: 10;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 20px;
      text-align: center;
    }
    
    .logo {
      font-size: 4rem;
      color: #ffd700;
      margin-bottom: 15px;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    .wengro-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      animation: logo-pulse 2s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      border: 3px solid rgba(255, 215, 0, 0.3);
    }
    
    @keyframes logo-pulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
      }
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
      to { text-shadow: 0 0 40px rgba(255, 215, 0, 1), 0 0 60px rgba(255, 215, 0, 0.6); }
    }
    
    .title {
      font-size: 2.5rem;
      color: #ffd700;
      margin-bottom: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }
    
    .subtitle {
      font-size: 1rem;
      color: #ffffff;
      margin-bottom: 25px;
      line-height: 1.4;
      opacity: 0.9;
    }
    
    .error-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 20px;
      padding: 25px;
      margin: 20px 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .status-indicator {
      display: inline-block;
      width: 20px;
      height: 20px;
      background: #ffd700;
      border-radius: 50%;
      margin-right: 15px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }
    
    .path-display {
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 215, 0, 0.5);
      border-radius: 15px;
      padding: 15px;
      margin: 15px 0;
      font-family: 'Courier New', monospace;
      color: #ffd700;
      font-size: 0.9rem;
    }
    
    .home-btn {
      display: inline-block;
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      color: #000;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      margin-top: 15px;
    }
    
    .home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255, 215, 0, 0.5);
    }
    
    .home-btn:active {
      transform: translateY(0);
    }
    
    @media (max-width: 768px) {
      .container { padding: 20px 15px; }
      .title { font-size: 2rem; }
      .logo { font-size: 4rem; }
      .error-card { padding: 25px; }
      
      .wengro-logo {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="/wengroLogo.jpg" alt="WenGro Logo" class="wengro-logo"></div>
    <h1 class="title">404 - Page Not Found</h1>
    <p class="subtitle">The page you're looking for doesn't exist in this dimension</p>
    
    <div class="error-card">
      <div class="status-indicator"></div>
      <h2 style="color: #ffd700; margin-bottom: 20px;">üöÄ Lost in Space</h2>
      <p style="margin-bottom: 25px;">You've ventured into uncharted territory. The requested path was:</p>
      
      <div class="path-display">
        {{REQUESTED_PATH}}
      </div>
      
      <p style="color: #ffd700; font-weight: bold; margin-top: 20px;">
        üåü This is a Twitter Bot server - try using the bot commands instead!
      </p>
    </div>
    
    <a href="/health" class="home-btn">
      üè† Check Server Status
    </a>
  </div>
</body>
</html>
